<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Курсы и котировки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #fff;
        --fg: #111;
        --muted: #666;
        --card: #fff;
        --shadow: rgba(0, 0, 0, 0.08);
        --divider: rgba(0, 0, 0, 0.06);
      }
      body[data-theme="dark"] {
        --bg: #0f0f10;
        --fg: #f1f1f1;
        --muted: #a0a0a0;
        --card: #161719;
        --shadow: rgba(0, 0, 0, 0.5);
        --divider: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .wrap {
        padding: 16px;
        max-width: 720px;
        margin: 0 auto;
      }
      .card {
        padding: 16px;
        border-radius: 14px;
        background: var(--card);
        box-shadow: 0 6px 20px var(--shadow);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      .subtitle {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 13px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px 12px;
        align-items: center;
      }
      .pair {
        font-weight: 600;
      }
      .val {
        font-variant-numeric: tabular-nums;
      }
      .hr {
        height: 1px;
        background: var(--divider);
        margin: 12px 0;
      }
      .foot {
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .err {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Курсы и котировки</h1>
        <p class="subtitle">
          Нажмите «Обновить», чтобы подтянуть свежие значения.
        </p>

        <div class="grid" id="list"></div>
        <div class="hr"></div>
        <div class="foot" id="updated"></div>
        <div class="foot err" id="error"></div>
      </div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      tg?.ready();
      tg?.expand();
      document.body.setAttribute(
        "data-theme",
        tg?.colorScheme === "dark" ? "dark" : "light"
      );
      const fmt = (n, d = 4) =>
        n == null || isNaN(n) ? "—" : Number(n).toFixed(d);

      // ---- ФИАТ (exchangerate.host) -----------------------------------------
      async function fx(base, symbols) {
        const url = `https://api.exchangerate.host/latest?base=${encodeURIComponent(
          base
        )}&symbols=${encodeURIComponent(symbols.join(","))}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("FX HTTP " + res.status);
        return res.json(); // { rates: { RUB:..., EUR:... }, date: 'YYYY-MM-DD' }
      }

      // ---- CRYPTO (CoinGecko) -----------------------------------------------
      async function cgSimple(ids, vs) {
        const url = `https://api.coingecko.com/api/v3/simple/price?ids=${encodeURIComponent(
          ids.join(",")
        )}&vs_currencies=${encodeURIComponent(vs.join(","))}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("CG HTTP " + res.status);
        return res.json(); // { bitcoin:{usd:..}, ethereum:{usd:..}, tether:{rub:..} }
      }

      // ---- Индексы/товары: Yahoo → fallback Stooq --------------------------
      async function yahooLast(ticker) {
        // пример: ^GSPC, BZ=F
        const url = `https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(
          ticker
        )}?range=1d&interval=1d`;
        const r = await fetch(url, { cache: "no-store" });
        if (!r.ok) throw new Error("YF " + r.status);
        const j = await r.json();
        const res = j?.chart?.result?.[0];
        const close = res?.indicators?.quote?.[0]?.close?.at(-1);
        return close ?? null;
      }
      async function stooqLast(symbol) {
        // примеры: ^spx (S&P500), brn.f (Brent)
        const url = `https://stooq.com/q/l/?s=${encodeURIComponent(
          symbol
        )}&i=d`;
        const r = await fetch(url, { cache: "no-store" });
        if (!r.ok) throw new Error("STQ " + r.status);
        const text = await r.text(); // CSV: Symbol,Date,Time,Open,High,Low,Close,Volume
        const line = text.trim().split("\n").at(-1);
        const parts = line.split(",");
        const close = parseFloat(parts[6]);
        return isNaN(close) ? null : close;
      }
      async function getSP500USD() {
        try {
          return await yahooLast("^GSPC");
        } catch (_) {}
        try {
          return await stooqLast("^spx");
        } catch (_) {}
        return null;
      }
      async function getBrentUSD() {
        try {
          return await yahooLast("BZ=F");
        } catch (_) {}
        try {
          return await stooqLast("brn.f");
        } catch (_) {}
        return null;
      }

      // ---- Главная загрузка -------------------------------------------------
      async function loadAll() {
        const list = document.getElementById("list");
        const errEl = document.getElementById("error");
        const updEl = document.getElementById("updated");
        list.innerHTML = "";
        errEl.textContent = "";

        try {
          // 1) ФИАТ: USD/{RUB,EUR,JPY}, EUR/RUB, CNY/RUB
          const [fxUsd, fxEur, fxCny] = await Promise.all([
            fx("USD", ["RUB", "EUR", "JPY"]),
            fx("EUR", ["RUB"]),
            fx("CNY", ["RUB"]),
          ]);
          const usd_rub = fxUsd.rates.RUB;
          const rows = [
            ["USD/RUB", usd_rub],
            ["EUR/RUB", fxEur.rates.RUB],
            ["CNY/RUB", fxCny.rates.RUB],
            ["USD/EUR", fxUsd.rates.EUR],
            ["USD/JPY", fxUsd.rates.JPY],
          ];

          // 2) CRYPTO: BTC/USD, ETH/USD, USDT/RUB
          const cg = await cgSimple(
            ["bitcoin", "ethereum", "tether"],
            ["usd", "rub"]
          );
          rows.push(["BTC/USD", cg.bitcoin?.usd ?? null]);
          rows.push(["ETH/USD", cg.ethereum?.usd ?? null]);
          rows.push(["USDT/RUB", cg.tether?.rub ?? null]);

          // 3) Индекс и нефть
          const [spxUsd, brentUsd] = await Promise.all([
            getSP500USD(),
            getBrentUSD(),
          ]);
          rows.push(["S&P500/USD", spxUsd]); // значение индекса в USD
          const brentRub =
            brentUsd != null && usd_rub != null ? brentUsd * usd_rub : null;
          rows.push(["Brent/RUB", brentRub]);

          // Рендер
          for (const [pair, val] of rows) {
            const k = document.createElement("div");
            k.className = "pair";
            k.textContent = pair;
            const v = document.createElement("div");
            v.className = "val";
            v.textContent = fmt(val);
            list.appendChild(k);
            list.appendChild(v);
          }
          updEl.textContent = "Обновлено: " + new Date().toLocaleString();
        } catch (e) {
          errEl.textContent = "Не удалось получить данные. Попробуйте позже.";
        }
      }

      tg?.MainButton.setText("Обновить").show().onClick(loadAll);
      loadAll();
    </script>
  </body>
</html>
