<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Курсы и котировки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111111;
        --muted: #666666;
        --card: #ffffff;
        --shadow: rgba(0, 0, 0, 0.08);
        --divider: rgba(0, 0, 0, 0.06);
      }
      body[data-theme="dark"] {
        --bg: #0f0f10;
        --fg: #f1f1f1;
        --muted: #a0a0a0;
        --card: #161719;
        --shadow: rgba(0, 0, 0, 0.5);
        --divider: rgba(255, 255, 255, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .wrap {
        padding: 16px;
        max-width: 960px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      .subtitle {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .grid-cols {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 640px) {
        .grid-cols {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (min-width: 900px) {
        .grid-cols {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .card {
        padding: 12px 14px;
        border-radius: 14px;
        background: var(--card);
        box-shadow: 0 6px 20px var(--shadow);
      }
      .section-title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 4px 0;
        border-bottom: 1px solid var(--divider);
        font-size: 13px;
      }
      .row:last-child {
        border-bottom: none;
      }
      .pair {
        font-weight: 600;
      }
      .val {
        font-variant-numeric: tabular-nums;
      }
      .foot {
        margin-top: 10px;
        color: var(--muted);
        font-size: 11px;
      }
      .err {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Курсы и котировки</h1>
      <p class="subtitle">
        Нажмите «Обновить», чтобы подтянуть свежие значения. Курсы носят
        ознакомительный характер.
      </p>

      <div class="grid-cols">
        <div class="card">
          <div class="section-title">Фиат</div>
          <div id="fiat-rows"></div>
        </div>

        <div class="card">
          <div class="section-title">Криптовалюты</div>
          <div id="crypto-rows"></div>
        </div>

        <div class="card">
          <div class="section-title">Индексы</div>
          <div id="index-rows"></div>
        </div>

        <div class="card">
          <div class="section-title">Нефть</div>
          <div id="oil-rows"></div>
        </div>

        <div class="card">
          <div class="section-title">Драгметаллы</div>
          <div id="metal-rows"></div>
        </div>
      </div>

      <div class="foot" id="updated"></div>
      <div class="foot err" id="error"></div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      tg?.ready();
      tg?.expand();
      document.body.setAttribute(
        "data-theme",
        tg?.colorScheme === "dark" ? "dark" : "light"
      );

      const fmt = (n, d = 4) =>
        n == null || isNaN(n) ? "—" : Number(n).toFixed(d);

      function renderRows(container, keys, data) {
        container.innerHTML = "";
        for (const key of keys) {
          const row = document.createElement("div");
          row.className = "row";

          const k = document.createElement("div");
          k.className = "pair";
          k.textContent = key;

          const v = document.createElement("div");
          v.className = "val";
          v.textContent = fmt(
            data.pairs[key],
            key.includes("JPY") ? 2 : key.includes("RUB") ? 2 : 2
          );

          row.appendChild(k);
          row.appendChild(v);
          container.appendChild(row);
        }
      }

      async function loadAll() {
        const errEl = document.getElementById("error");
        const updEl = document.getElementById("updated");
        errEl.textContent = "";
        updEl.textContent = "";

        try {
          const res = await fetch("./api/rates", { cache: "no-store" });
          const data = await res.json();

          if (!data.ok) throw new Error(data.error || "rates error");

          const fiatPairs = ["USD/RUB", "EUR/RUB", "CNY/RUB", "JPY/RUB"];
          const cryptoPairs = ["BTC/USD", "ETH/USD"];
          const indexPairs = ["S&P500/USD"];
          const oilPairs = ["Brent/USD"];
          const metalPairs = ["XAU/USD"];

          renderRows(
            document.getElementById("fiat-rows"),
            fiatPairs,
            data
          );
          renderRows(
            document.getElementById("crypto-rows"),
            cryptoPairs,
            data
          );
          renderRows(
            document.getElementById("index-rows"),
            indexPairs,
            data
          );
          renderRows(document.getElementById("oil-rows"), oilPairs, data);
          renderRows(
            document.getElementById("metal-rows"),
            metalPairs,
            data
          );

          updEl.textContent =
            "Обновлено: " +
            new Date(data.updated || Date.now()).toLocaleString();
        } catch (e) {
          console.error(e);
          errEl.textContent = "Не удалось получить данные. Попробуйте позже.";
        }
      }

      tg?.MainButton.setText("Обновить").show().onClick(loadAll);
      loadAll();
    </script>
  </body>
</html>
